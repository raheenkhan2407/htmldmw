<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="v_fruit" placeholder="Enter a fruit name">
    <button type="submit" onclick="show()">Submit</button>
    
    <script>
    function show() {
        var fruits = document.getElementById('v_fruit').value; 
        var v_fruit = ["mango", "apple", "kiwi"];
    
    
        if (v_fruit.includes(fruits)) {
        document.write("Found");
    } else {
        document.write("Not found");
    }
    }
    </script>
    

</body>
</html>
